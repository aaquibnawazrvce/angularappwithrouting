<h1>Product Type</h1>

<form>
  <div class="form-group">
    <label for="produttypename">Product Type</label>
    <input type="text" class="form-control" id="produttypename"
    placeholder="Enter Product Type">
  </div>

  <div class="form-group">
    <label for="produttypedesc">Product Type Description</label>
    <textarea class="form-control" id="produttypedesc"
    placeholder="Enter Product Description">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  </form>
